<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes Front-End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>

                <div id="divul">
                        <a href="">Home</a>
                </div>
        </nav>
    </header>
    <main>
        <h1>Lista de Filmes</h1>
        <section>
            
                <div class="row">
                    <div class="row row-cols-1 row-cols-md-3 g-4"  id="lista">
                    </div>

                </div>
            
        </section>

        <section id="inscrever">
            <form onsubmit="submitForm(event)">
                <div class="row">
                    <div>
                        <div>
                            <label class="editar" for="titulo">Titulo do filme</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o Titulo">
                        </div>
                    </div>
                    <div >
                        <div >
                            <label class="editar" for="genero">genero</label>
                            <select class="form-control" id="genero">
                                <option value="Romance">Romance</option>
                                <option value="comedia">Comedia</option>
                                <option value="ação">Ação</option>
                                <option value="terror">Terror</option>
                                <option value="ficção">Ficção</option>
                                <option value="outros">Outros</option>
                            </select>
                           
                            
                        </div>
                    </div>
                    <div >
                        <div>
                            <div> 
                                <label class="editar" for="imagem">Capa do filme</label>
                                <input type="text" id="imagem" class="form-control" placeholder="Digite a url da imagem do filme" required>
                            </div>
                    <div >
                        <div>
                            <label class="editar" for="nota">Nota:</label>
                            <select name="nota"  id="nota">
                                <option value="0">0</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div >
                        <div >
                            <div>
                                <button class="btn btn-success" type="submit">Confirmar</button>
                                <button class="btn btn-outline-danger" type="button">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="mt-4">
         <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">

         </div>   
        </section>
    </main>
       <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
